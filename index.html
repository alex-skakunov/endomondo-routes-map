  <div id="map"></div>
  <script>
    var locations = {
      'lviv': { lat: 49.8333, lng: 24 },
      'sevastopol': { lat: 44.55, lng: 33.35 }
    };
    function initMap() {
      var points = getPoints();
      var fbPoints = getFBPoints();
      var staticPoints = getStaticPoints(); // array of arrays
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: locations['lviv'],
        mapTypeId: "terrain",
        styles: getStyles()
      });

      for (var id in points) {
        var flightPath = new google.maps.Polyline({
          path: points[id],
          geodesic: true,
          strokeColor: "#FFFFFF",
          strokeOpacity: 0.4,
          strokeWeight: 6
        });
        var flightPath2 = new google.maps.Polyline({
          path: points[id],
          geodesic: true,
          strokeColor: "#FFFFFF",
          strokeOpacity: 0.25,
          strokeWeight: 10
        });
        flightPath.setMap(map);
        flightPath2.setMap(map);
      }

      for (var id in fbPoints) {
        var point1 = new google.maps.Circle({
          strokeColor: "#FFFFFF",
          strokeOpacity: 0.9,
          strokeWeight: 6,
          fillColor: '#FFFFFF',
          fillOpacity: 0.6,
          center: fbPoints[id],
          radius: 100,
          map: map
        });
      }

      staticPoints.forEach((point) => {
        var point1 = new google.maps.Circle({
          strokeColor: "#FFFFFF",
          strokeOpacity: 0.9,
          strokeWeight: 6,
          fillColor: '#FFFFFF',
          fillOpacity: 0.6,
          center: { lat: point[0], lng: point[1] },
          radius: 100,
          map: map
        });

      });
    }
